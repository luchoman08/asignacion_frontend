<div  class="main-content">
  <mat-accordion>
    <mat-expansion-panel *ngFor = "let simpleDeveloperUserStoriesAssigned of simpleAssignment.simpleDeveloperUserStoriesAssigned">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{simpleDeveloperUserStoriesAssigned.simpleDeveloper.full_name}}
        </mat-panel-title>
        <mat-panel-description>
          Historias asignadas a  {{simpleDeveloperUserStoriesAssigned.simpleDeveloper.full_name | firstWord}}
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-list>
        <mat-list-item *ngFor="let simpleUserStories of simpleDeveloperUserStoriesAssigned.simpleUserStories">
           {{simpleUserStories.subject}} 
          </mat-list-item>
       </mat-list>
    </mat-expansion-panel>

  </mat-accordion>
</div>
