<div  *ngIf="userStory" class="card card-stats">
    <div class="card-header card-header-warning card-header-icon">
        <div class="card-icon">
            <i class="material-icons">bookmark</i>
        </div>
        <p class="card-category">Puntos de historia</p>
        <h3 class="card-title">8
        </h3>
    </div>
   <div class="card-body">
            <h3>Titulo</h3>
           <p> {{userStory.subject}}</p>
    </div>
    <div class="card-footer">
            <div class="stats">
                <i class="material-icons ">edit</i>
                <a>Editar</a>
            </div>
    </div>

</div>
