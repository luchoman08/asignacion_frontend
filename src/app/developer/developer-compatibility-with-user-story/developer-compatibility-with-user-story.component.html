<ng-container *ngFor="let punctuationCompatibility of punctuationsCompatibility">
  <div *ngIf="punctuationCompatibility.disabled" fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="start center">
    <span>{{punctuationCompatibility.punctuation.name}}</span>
    <app-percentage-progress-bar fxFlexFill [value]="punctuationCompatibility.compatibility"></app-percentage-progress-bar>
  </div>
</ng-container>
