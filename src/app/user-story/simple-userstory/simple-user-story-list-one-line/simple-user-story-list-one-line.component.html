
<div class="card">

        <h4 class="card-title ">Lista de historias de usuario</h4>
        <p class="card-category">Debe configurar todos los puntos de historia antes de avanzar</p>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead class=" text-primary">
                    <th>
                        TÃ­tulo
                    </th>
                    <th>
                        Puntos
                    </th>
                </thead>
                <tbody>
                    <tr *ngFor="let simpleUserStory of simpleUserStories">
                        <td>
                            {{simpleUserStory.subject}}
                        </td>

                </tbody>
            </table>
        </div>
    </div>
</div>
