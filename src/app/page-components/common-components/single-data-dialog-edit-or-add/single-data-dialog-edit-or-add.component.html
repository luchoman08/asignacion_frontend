<div mat-dialog-content>
  <p>{{data.valueName | capitalize}} </p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.value" type="{{data.type}}">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.value">Cancelar</button>
  <button mat-button [mat-dialog-close]="data.value" cdkFocusInitial>Ok</button>
</div>
